<div class="f1-result">
  <div class="f1-result__details">
    <div>
      <label>Nationality:</label>
      <span class="f1-result__property">{{result.driver.nationality}}</span>
    </div>
    <div>
      <label>Date of birth:</label>
      <span class="f1-result__property">{{result.driver.dateOfBirth}}</span>
    </div>
    <div>
      <label>Number:</label>
      <span class="f1-result__property">{{result.driver.permanentNumber}}</span>
    </div>
    <div>
      <label>Code:</label>
      <span class="f1-result__property">{{result.driver.code}}</span>
    </div>
  </div>
  <div class="f1-result__details">
    <div>
      <label>Constructor:</label>
      <span class="f1-result__property">{{result.constructor.name}}</span>
    </div>
    <div>
      <label>Laps:</label>
      <span class="f1-result__property">{{result.laps}}</span>
    </div>
    <div>
      <label>Time:</label>
      <span class="f1-result__property">{{result.time}}</span>
    </div>
    <div>
      <label>Points:</label>
      <span class="f1-result__property">{{result.points}}</span>
    </div>
  </div>
</div>
