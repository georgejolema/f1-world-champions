<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand navbar-nav mr-auto" href="#">
      <img src="assets/logo.png" height="50px"/>
    </a>
    <div>
      <form #f1Form="ngForm" class="form-inline my-2 my-lg-0">
        <label class="my-2 my-sm-0">Select season</label>
        <select class="form-control  mr-sm-2" name="season" [(ngModel)]="model.season" (change)="showChampion()">
          <option *ngFor="let year of years" [value]="year">{{year}}</option>
        </select>
      </form>
    </div>
  </nav>

  <ng-container *ngIf="data | async as races">
    <ng-container *ngIf="!isLoading; else loadingState">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Race</th>
          <th scope="col">winner</th>
          <th scope="col">Country</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let race of races.items; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{race.name}}</td>
          <td>
            {{race.winner.driver.name}}
          </td>
          <td>
            <f1-flag [nationality]="race.winner.driver.nationality"></f1-flag>
          </td>
        </tr>
        </tbody>
      </table>
    </ng-container>
  </ng-container>
</div>

<ng-template #loadingState>
  <div class="d-flex justify-content-center align-items-center f1-loading-indicator">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
