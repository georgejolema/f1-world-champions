<div class="container">
  <f1-heading></f1-heading>
  <ng-container *ngIf="data | async as raceList">
    <ng-container *ngIf="(isLoading | async) === false; else loadingState">
      <f1-race *ngFor="let race of raceList.items" [race]="race" [champion]="champion | async"></f1-race>
    </ng-container>
  </ng-container>
</div>
<ng-template #loadingState>
  <div class="f1-loading-indicator">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
